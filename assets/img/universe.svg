<svg width="480" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for lines -->
    <linearGradient id="spaceGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="200" y2="0">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
  </defs>

  <!-- Tech-style text using Share Tech Mono -->
  <text x="50%" y="40%" text-anchor="middle" dominant-baseline="middle"
        fill="white" font-size="36" font-family="'Share Tech Mono', monospace">
    Hi 👋, I'm CEDRIC 😁
  </text>
  <text x="50%" y="80%" text-anchor="middle" dominant-baseline="middle"
        fill="white" font-size="17" font-family="'Share Tech Mono', monospace">
    Building the Digital Frontier. 💻✨
  </text>

  <!-- Sliding lines -->
  <g>
    <line x1="-200" y1="60" x2="0" y2="60" stroke="url(#spaceGradient)" stroke-width="2" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" from="0" to="1000" dur="6s" begin="1s" repeatCount="indefinite" />
    </line>
    <line x1="-200" y1="65" x2="0" y2="65" stroke="url(#spaceGradient)" stroke-width="2" opacity="0.5">
      <animateTransform attributeName="transform" type="translate" from="0" to="1000" dur="4s" begin="2s" repeatCount="indefinite" />
    </line>
    <line x1="-200" y1="90" x2="0" y2="90" stroke="url(#spaceGradient)" stroke-width="2">
      <animateTransform attributeName="transform" type="translate" from="0" to="1000" dur="5s" repeatCount="indefinite" />
    </line>
  </g>
</svg>